
	<h3>SEARCH RESULTS<small><span class="list-item-count" data-bind="text: tracks().length"</span></small></h3>
	<ul data-bind="foreach: tracks">
		<li>
			<p class="result-track" data-bind="text: track_name"></p> by
			<span class="result-artist" data-bind="text: artist_name"></span>
			<a data-bind="attr:{ href: lyrics_url }" target="_blank">lyrics</a>
			<div class="result-btn-panel">
				<button data-bind="click: $parent.doAction">rave</button>
				<button data-bind="click: $parent.setFave.bind($data, $index())">fave</button>
			</div>
		</li>
	</ul>
