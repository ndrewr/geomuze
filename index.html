<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>udacityP5</title>
		<!-- build:css -->
			<link href="bower_modules/components-bootstrap/css/bootstrap.min.css" rel="stylesheet">
			<link href="css/styles.css" rel="stylesheet">

		<style type="text/css">
			html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
		</style>

		<!-- endbuild -->
		<!-- build:js -->
			<script src="app/require.config.js"></script>
			<script data-main="app/startup" src="bower_modules/requirejs/require.js"></script>


		<!-- endbuild -->


	</head>
	<body>
		<nav-bar params="route: route"></nav-bar>
		<div id="page" class="container" data-bind="component: { name: route().page, params: route }">
		</div>
		<div id="map-canvas"></div>


		<script type="text/javascript"
						src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoh9OIWE1vT85aaoVRqszGR6E3TeEut24">
		</script>
		<script type="text/javascript">
			function initialize() {

				var custom_style = [
					{
						"stylers": [
							{ "color": "#439a5c" }
						]
					},{
						"featureType": "water",
						"elementType": "geometry.fill",
						"stylers": [
							{ "color": "#268993" }
						]
					},{
						"elementType": "labels.text.fill",
						"stylers": [
							{ "color": "#781543" }
						]
					},{
						"elementType": "labels.text.stroke",
						"stylers": [
							{ "weight": 0.3 },
							{ "color": "#121319" }
						]
					},{
					},{
						"featureType": "landscape.natural.terrain",
						"stylers": [
							{ "color": "#3e7248" }
						]
					},{
						"featureType": "road.highway",
						"stylers": [
							{ "color": "#e2c419" }
						]
					},{
					},{
					},{
						"featureType": "transit.station.airport",
						"stylers": [
							{ "color": "#cfd2d5" }
						]
					},{
					}
				];

				var mapOptions = {
					center: { lat: -34.397, lng: 150.644},
					zoom: 8,
					styles: custom_style
				};

				var map = new google.maps.Map(document.getElementById('map-canvas'),
																			mapOptions);

				var marker=new google.maps.Marker({
					position: { lat: -34.397, lng: 150.644},
					animation:google.maps.Animation.DROP
				});

				marker.setMap(map);
			}
			google.maps.event.addDomListener(window, 'load', initialize);


		</script>
	</body>
</html>
