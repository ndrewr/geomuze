<section >
	<h3>FAVORITE TRACKS<small><span class="list-item-count" data-bind="text: fave_tracks().length"</span></small></h3>
	<ul data-bind="foreach: fave_tracks">
		<track-item params="{track: $data, parent: $parent, delete:true, locate:true}" class="track-item" data-bind="click: $parent.selectTrack.bind($data, $index())"></track-item>
	</ul>
</section>
