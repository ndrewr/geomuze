	<h3>FAVORITE TRACKS<small><span class="list-item-count" data-bind="text: fave_tracks().length"</span></small><button class="btn btn-warning btn-xs" data-bind="click: locateAll">yay</button></h3>
	<ul data-bind="foreach: fave_tracks">
		<li data-bind="">
			<p class="result-track" data-bind="text: track_name"></p> by
			<span class="result-artist" data-bind="text: artist_name"></span>
			<div class="result-btn-panel" data-bind="">
				<button data-bind="click: $parent.locateFave">locate</button>
				<button data-bind="click: $parent.removeFave.bind($data, $index())">unfave</button>
				<a data-bind="attr:{ href: lyrics_url }, css:{ disable: lyrics_url === '#' }" target="_blank">lyrics</a>
			</div>
		</li>
	</ul>
