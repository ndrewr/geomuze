<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<title>udacityP5</title>
		<!-- build:css -->
			<link href="bower_modules/components-bootstrap/css/bootstrap.min.css" rel="stylesheet">
			<link href="css/styles.css" rel="stylesheet">
			<link href="css/geomuze-if.css" rel="stylesheet">

			<link href='http://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise|Gochi+Hand|Architects+Daughter|Audiowide' rel='stylesheet' type='text/css'>

		<!-- endbuild -->
		<!-- build:js -->

			<script src="app/require.config.js"></script>
			<script data-main="app/startup" src="bower_modules/requirejs/require.js"></script>

		<!-- endbuild -->
	</head>
	<body>
		<nav-bar params="route: route"></nav-bar>
		<div id="page" class="container" data-bind="component: { name: route().page, params: route }">
		</div>
		<section id="map-container">
			<section id="list-container">
				<button id="list-toggle">
					<span class="icon-map"></span>
				</button>
				<div class="list-inform"><img src="images/geomuze-icon-large.png"/><span>Something happened here.</span></div>
				<ul class="nav nav-tabs">
					<li class="active"><a href="#result-list" data-toggle="tab">RESULTS</a></li>
					<li><a href="#fave-list" data-toggle="tab">FAVES</a></li>
				</ul>
				<!-- Tab panes -->
				<div class="tab-content">
					<result-list id="result-list" class="tab-pane active track-list"></result-list>
					<fave-list id="fave-list" class="tab-pane track-list"></fave-list>
				</div>
			</section>
			<div id="map-canvas"></div>
		</section>

		<div class="secret-embedded">
			<div id="jukebox">
				<div class="info">Please wait...	</div>
				<a class="audio-control play" href="#"><span>Play</span></a>
				<div class="loader">
					<div class="play-progress"></div>
				</div>
				<audio class="aud" src="">
					<p>Oops, no HTML5 audio. Browser upgrade time?</p>
				</audio>
			</div>
		</div>

		<footer class="site-texture">
			<h3>Udacity P5</h3>
			<h4><a href="https://github.com/uncleoptimus/udacityP5">developer: Andrew Roy Chen</a></h4>
			<h4><a href="https://developer.musixmatch.com/">lyrics by musixmatch</a></h4>
			<h4><a href="https://developer.spotify.com/">tracks by spotify</a></h4>
		</footer>

		<script type="text/javascript" src="./app.js"></script>
		<script type="text/javascript" src="./models.js"></script>
	</body>
</html>
