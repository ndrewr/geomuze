
<li data-bind="css: {'result-selected': isActive}, click: selectTrack">
	<p class="result-track" data-bind="text: track_name"></p> by
	<span class="result-artist" data-bind="text: artist_name"></span>
	<div data-bind="foreach: control_btns, visible: isActive">
		<button data-bind="text: btn_title, click: handler.bind($parent)"></button>
</div>
</li>
