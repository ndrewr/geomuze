
<section >
	<h3>SEARCH RESULTS<small><span class="list-item-count" data-bind="text: tracks().length"</span></small></h3>
	<ul data-bind="foreach: tracks">
		<track-item params="{track: $data, parent: $parent, index: $index}" class="track-item" data-bind="click: $parent.selectTrack.bind($data, $index())">
		</track-item>
	</ul>
</section>
